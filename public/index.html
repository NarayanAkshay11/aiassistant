<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SERENA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to SERENA</h1>
        <p>Smart Electronic Resource for Engaging and Navigating Applications</p>
        <p>To proceed, we need the following permissions:</p>
        <ul>
            <li>Access to Microsoft Teams calendar</li>
            <li>Access to Spotify</li>
            <li>Access to Google Keep for notes</li>
        </ul>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='/auth/microsoft'">Login with Microsoft</button>
            <button class="btn" onclick="window.location.href='/auth/spotify'">Login with Spotify</button>
            <button class="btn" onclick="window.location.href='/auth/google'">Login with Google</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
