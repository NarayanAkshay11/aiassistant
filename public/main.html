<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SERENA Bot</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bot-container">
    <h1>SERENA - Smart Electronic Resource for Engaging and Navigating Applications</h1>
    <div id="chatbox">
      <div id="messages"></div>
      <input type="text" id="input" placeholder="Say something..." />
    </div>
    <div id="controls">
      <button id="search">Search</button>
      <button id="play">Play</button>
      <button id="note">Take Note</button>
      <button id="calendar">Show Calendar</button>
    </div>
    <div id="shapes"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="main.js"></script>
    <script src="shapes.js"></script>
  </div>
</body>
</html>
